<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="sanpham">
      <div class="anh">
        <img
          width="300px"
          src="Ảnh chụp màn hình 2023-06-10 090347.png"
          alt=""
        />
      </div>
      <div class="info">
        <h3>Ten: Laptop</h3>
        <strong>$99.5</strong>
        <p>Giam gia: $20.5</p>
        <p>Ngay nhap: 30/01/2024</p>
        <p>So luong: 5</p>
        <div class="like-btn">
          <iframe
            src="https://www.facebook.com/plugins/like.php?href=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&width=450&layout&action&size&share=true&height=35&appId=726978649057598"
            width="450"
            height="35"
            style="border: none; overflow: hidden"
            scrolling="no"
            frameborder="0"
            allowfullscreen="true"
            allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"
          ></iframe>
        </div>
      </div>
    </div>

    <div class="cmt">
      <div id="fb-root"></div>
      <script
        async
        defer
        crossorigin="anonymous"
        src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v19.0&appId=726978649057598"
        nonce="jBrUyoBb"
      ></script>
      <div
        class="fb-comments"
        data-href="https://developers.facebook.com/docs/plugins/comments#configurator"
        data-width="400"
        data-numposts="5"
      ></div>
    </div>
    <div class="video">
      <iframe
        src="https://www.facebook.com/plugins/video.php?height=476&href=https%3A%2F%2Fwww.facebook.com%2F61550073033449%2Fvideos%2F1268304793888397%2F&show_text=false&width=476&t=0"
        width="400"
        height="300"
        style="border: none; overflow: hidden"
        scrolling="no"
        frameborder="0"
        allowfullscreen="true"
        allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"
        allowfullscreen="true"
      ></iframe>
    </div>

    <div class="post">
      <iframe
        src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fgiang.ha.14855377%2Fposts%2F3664109200524263&show_text=true&width=500"
        width="400"
        height="300"
        style="border: none; overflow: hidden"
        scrolling="no"
        frameborder="0"
        allowfullscreen="true"
        allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"
      ></iframe>
    </div>

    <div class="video-yt">
      <iframe
        width="400"
        height="300"
        src="https://www.youtube.com/embed/7xDyphWgN6M?si=WDsKGaLQBZsYlswC"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>

    <div class="map">
      <h4>Dia chi</h4>
      <iframe
        src="https://www.google.com/maps/d/embed?mid=1yF09mqHIqziHp1aXOJUVQ7dd25fe0hc&ehbc=2E312F"
        width="80%"
        height="700"
      ></iframe>
    </div>

    <div class="chat">
      <script src="https://uhchat.net/code.php?f=b593b0"></script>
    </div>

    <div class="slide-show">
      <iframe
        src="https://albumizr.com/a/BX-e"
        scrolling="no"
        frameborder="0"
        allowfullscreen
        width="400"
        height="300"
      ></iframe>
    </div>
  </body>
</html>
